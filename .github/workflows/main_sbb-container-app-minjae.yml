# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sbb-container-app-minjae

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://robot703.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e346ece820cd4852b0ef6e92ac9952f1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5aefae772f71449bb4fcf38b195da2cd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: robot703.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e346ece820cd4852b0ef6e92ac9952f1 }}/sbb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sbb-container-app-minjae'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_271385d8e09a4d3d8d35bd43a0b34ea2 }}
        images: 'robot703.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e346ece820cd4852b0ef6e92ac9952f1 }}/sbb:${{ github.sha }}'